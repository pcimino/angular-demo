<div>
  <h2>Ajax Demo Page</h2>

  <table>
      <tr><td style="text-align:right;">
          <label for='server'>Server:</label>
      </td><td style="text-align:left;">
          <input id='server' type='string' ng-model='server' value='{{server}}'></input>
      </td></tr>
      <tr><td style="text-align:right;">
          <label for='port'>Port:</label>
      </td><td style="text-align:left;">
          <input id='port' type='string' ng-model='port' value='{{port}}'></input>
      </td></tr>

      <tr><td>
      </td><td style="text-align:left;">
          <button ng-click="updateServer()">Update Server</button>
      </td></tr>
  </table>
<hr>

  <table>
      <tr><td style="text-align:right;">
          <label for='city'>Enter a city:</label>
      </td><td style="text-align:left;">
          <input id='city' type='string'ng-model='city'></input>
      </td></tr>
      <tr><td>
      <tr><td style="text-align:right;">
          <label for='state'>Enter a state:</label>
      </td><td style="text-align:left;">
          <input id='state' type='string'ng-model='state'></input>
      </td></tr>
      <tr><td>
      </td><td style="text-align:left;">
          <button ng-click="search()">Get Weather</button>
      </td></tr>
  </table>
</div>
<textarea ng-model="searchResults" readonly rows="20" cols="100">
</textarea>
