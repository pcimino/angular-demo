<div>
  <h2>Transfers Page</h2>

  <table>
      <tr><td style="text-align:right;">
          <label for='fromAccount'>From:</label>
      </td><td style="text-align:left;">
          <select ng-model="fromAccount">
            <option ng-repeat="account in accounts" value={{account.accountNumber}}>{{account.accountNickname}}  ${{account.accountBalance}}</option>
          </select>
      </td></tr>
      <tr><td style="text-align:right;">
          <label for='toAccount'>To:</label>
      </td><td style="text-align:left;">
          <select ng-model="toAccount">
            <option ng-repeat="account in accounts" value={{account.accountNumber}}>{{account.accountNickname}}  ${{account.accountBalance}}</option>
          </select>
      </td></tr>
      <tr><td style="text-align:right;">
          <label for='transferAmount'>Enter an amount:</label>
      </td><td style="text-align:left;">
          <input id='transferAmount' type='number' min='0' ng-model='transferAmount'></input>
      </td></tr>
      <tr><td>
      </td><td style="text-align:left;">
          <button ng-click="transfer()">Transfer Amount</button>
      </td></tr>
  </table>
</div>
